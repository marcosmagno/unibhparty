<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(-19.8667489,-43.9218067),
          mapTypeId: 'terrain'
        });

        

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
    var locations = [
      ['Belo Horizonte/A', -19.8680725,-43.9357416, 7],
      ['Belo Horizonte/B', -19.8851259,-43.9497207, 5],
      ['Belo Horizonte/C', -19.8712859,-43.9372677, 3],
      ['Belo Horizonte/Rua Oliver', -19.8824849,-43.9243927, 2],
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: new google.maps.LatLng(-19.8680725,-43.9357416),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
      }


      //window.eqfeed_callback = function(results) {
      //  for (var i = 0; i < results.features.length; i++) {
      //    var coords = results.features[i].geometry.coordinates;
      //    var latLng = new google.maps.LatLng(coords[1],coords[0]);
      //    var marker = new google.maps.Marker({
      //      position: latLng,
      //      map: map
      //    });
      //  }
      //}

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV_CfMe0QFndG2zzKWQmVFgLRlmoIEM9w&callback=initMap">
    </script>
  </body>
</html>
